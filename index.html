<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",

      // adding in the modules for the graphic and graphic layer
      "esri/Graphic",
      "esri/layers/GraphicsLayer",

      //adding in the module for the feature layers
      "esri/layers/FeatureLayer"

    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurNAUgv3aeRUmzJ4ckMevLQLfVJhdc-z1-a5rmBvbZM6HiAtWhTkHR1uPqL3lwJdP49LWHB6rjySi-OGZeNP1ea6oiztHSf22dFyO6r4o94L1an9zLTOBsN3vlqSz7k8MyUO9e1udJ3zNViSQ518xOFVwCnGBfyh40rSb4E2X3zsumGVzsUowRjXGPUi8Odwr1Y9iVZinjPQa-7TSBIuR8E4.AT1_EtHHMprs";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        //adding the const for the graphicslayer
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        //defining the geomeotry of the point
        const point = { //Create a point
          type: "point",
          longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
          latitude: 30.263098 
        };
        
        //defining the maker style
        const simpleMarkerSymbol = {
          type: "simple-marker",
          color: [0, 0, 139],  // Color of blues rock
          outline: {
            color: [255, 255, 255], // White
            width: 1
          }
        };

        //defining popup properties
        const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
        }
        const attributes = {
          Name: "Stevie Ray Vaughan Statue",
          Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
        }

        //creating the point
        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol,

          //adding popup properites
          attributes: attributes,
          popupTemplate: popupTemplate
        });
         
         //adding the point to the graphicsLayer
         graphicsLayer.add(pointGraphic);

         // Define a pop-up for usaeduLayer
         const popupEduusa = {
            "title": "EDUs",
            "content": "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
        }

         //adding the const for the feature layer
         const usaeduLayer = new FeatureLayer({
          url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

          //adding the popup here
          outFields: ["NAME","TOT_ENROLL"],
          popupTemplate: popupEduusa
        });

        //adding the feature layer to the map
        map.add(usaeduLayer);


        //setting up the icon
        const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://sounny.github.io/agol/outline_local_airport_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      }

      //const to make the airport labels

      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },

        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

        const airportLayer = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
          renderer: airportRenderer,  //calling the icon

          definitionExpression: "Fac_Type = 'AIRPORT'", //adding sql to filter for airports

          labelingInfo: [airportLabels] //adding the labels 


        });

        //adding the feature layer to the map
        map.add(airportLayer);

    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%; 
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
